<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile-card</title>
    <!-- <script src="https://kit.fontawesome.com/144551d646.js" crossorigin="anonymous"></script> -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>
  <!-- <link href='https://unpkg.com/css.gg@2.0.0/icons/css/facebook.css' rel='stylesheet'> -->
  <link href="styles.css" rel="stylesheet" />
  <body>

    <div class="container">

      <div class="card centered">
        
        <!-- <div class="profile-img-container"> -->
          <div class="image">
            <img src="./images/mypic.jpg" alt="" />
          </div>
        <!-- </div> -->
        
        <div class="profile-name centered">
          <h3>CodingLab</h3>
          <p>YouTuber & Blogger</p>
        </div>

        <div class="profile-socials">
          <a href="#" style="background: #4267b2;" class="link">
            <i class="bi bi-facebook"></i>
          </a>
          <a href="#" style="background: #1da1f2;" class="link">
            <i class="bi bi-twitter"></i>
          </a>
          <a href="#" style="background: #e1306c;" class="link">
            <i class="bi bi-instagram"></i>
          </a>
          <a href="#" style="background: #ff0000;" class="link">
            <i class="bi bi-youtube"></i>
          </a>
        </div>
        <div class="profile-btns">
          <button class="btn">Subscribe</button>
          <button class="btn">Message</button>
        </div>
        <div class="profile-interactions">
          <div class="data">
            <i class="bi bi-heart"></i>
            <span>60k</span>
          </div>
          <div class="data">
            <i class="bi bi-chat"></i>
            <span>20k</span>
          </div>
          <div class="data">
            <i class="bi bi-share"></i>
            <span>12k</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
