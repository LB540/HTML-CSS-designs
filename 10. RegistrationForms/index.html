<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RegistrationForm</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="main">
    <div class="register">
      <h2>Register Here</h2>
      <form action="" id="register" method="post">
        <label for="fname">First Name : </label>
        <br>
        <input type="text" name="fname" id="name" placeholder="Enter your first name" >
        <br><br>
        <label for="">Last Name : </label>
        <br>
        <input type="text" name="lname" id="name" placeholder="Enter your Last Name" >
        <br><br>
        <label for="">Your Age?</label>
        <br>
        <input type="number" name="age" id="name" placeholder="How old are you?" >
        <br><br>
        <label for="">Email : </label>
        <br>
        <input type="text" name="email" id="name" placeholder="Enter your Valid Email" >
        
        <br><br>
        <label for="">Gender : </label>
        <br>
        &nbsp;&nbsp;&nbsp;
        <input type="radio" name="gender" id="male" placeholder="Enter your Valid Email" >
        &nbsp;
        <span id="male">Male</span>
        &nbsp;&nbsp;&nbsp;&nbsp;
        <input type="radio" name="gender" id="female">
        &nbsp;
        <span id="female">Female</span>
        <br><br>

        <label for="">Known Language : </label>
        <br>
        &nbsp;&nbsp;&nbsp;
        <input type="checkbox" name="lang" id="hindi" placeholder="Enter your Valid Email" >
        &nbsp;
        <span id="hindi">Hindi</span>
        &nbsp;&nbsp;&nbsp;&nbsp;
        <input type="checkbox" name="lang" id="english">
        <span id="english">English</span>
        &nbsp;&nbsp;&nbsp;&nbsp;
        <input type="checkbox" name="lang" id="urdu">
        <span id="urdu">Urdu</span>
        <br><br>

        <input type="submit" id="submit" value="Submit">
      </form>
    </div>
  </div>
</body>
</html>
